project_name: lorawan-application-server

builds:
  - main: cmd/lorawan-application-server/main.go
    binary: lorawan-application-server
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 5
      - 6
      - 7
    ignore:
      - goos: darwin
        goarch: 386

release:
  disable: true

nfpm:
  vendor: Lorawan 
  homepage: https://www.lorawan.io/
  maintainer: somebody <me@somebody.com>
  description: Lorawan Application Server
  license: MIT
  formats:
    - deb
    - rpm
  bindir: /usr/bin
  files:
    "packaging/files/lorawan-application-server.rotate": "/etc/logrotate.d/lorawan-application-server"
    "packaging/files/lorawan-application-server.init": "/usr/lib/lorawan-application-server/scripts/lorawan-application-server.init"
    "packaging/files/lorawan-application-server.service": "/usr/lib/lorawan-application-server/scripts/lorawan-application-server.service"
  config_files:
    "packaging/files/lorawan-application-server.toml": "/etc/lorawan-application-server/lorawan-application-server.toml"
  scripts:
    preinstall: "packaging/scripts/pre-install.sh"
    postinstall: "packaging/scripts/post-install.sh"
    postremove: "packaging/scripts/post-remove.sh"
